<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <style>
    .option-form {
      font-size: 1.3rem;
    }
  </style>
</head>

<body>
  <form id="form-options" class="option-form">
    <span>Default mode:</span>
    <select name="select" id="select">
      <option value="allow" selected>Allow JavaScript</option>
      <option value="block">Block JavaScript</option>
    </select>
    <button id="btn-save">Save</button>
  </form>
  <script src="options.js"></script>
</body>

</html>
